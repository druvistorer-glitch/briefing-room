name: Daily Reddit Scrape

on:
  schedule:
    # Runs every day at 23:00 UTC (6:00 PM EST)
    - cron: '0 23 * * *'
  workflow_dispatch:  # allows manual runs from the GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Reddit scraper
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python scripts/01_scrape_reddit.py

      - name: Commit and push scraped data
        run: |
          git config user.name "briefing-room-bot"
          git config user.email "actions@github.com"
          git add data/daily/
          git commit -m "Add daily scrape data [skip ci]" || echo "No changes to commit"
          git push
